<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: #0f3d81">
<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">BOOKS SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getBook_id()} : '')">
                    <div class="form-group">
                        <label for="book_name">Product name</label>
                        <input type="text"
                               class="form-control"
                               id="book_name"
                               name="book_name"
                               th:value="(${product} != null ? ${product.getName()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="book_year">Book Year</label>
                        <input type="text"
                               class="form-control"
                               id="book_year"
                               name="book_year"
                               th:value="(${product} != null ? ${product.getPrice()} : '')"
                               placeholder="Book Year">
                    </div>

                    <div class="form-group">
                        <label>Avtor</label>
                        <select name="author_id" class="form-control">
                            <option th:if="${product} != null"
                                    th:selected="${product.getAuthor() != null &&
                                product.getAuthor().getAuthor_id() == authors.getAuthor_id()}"
                                    th:each="authors : ${authors}"
                                    th:value="${authors.getAuthor_id()}"
                                    th:text="${authors.getAuthor_name()}">
                            </option>
                            <option th:if="${product} == null"
                                    th:each="authors : ${authors}"
                                    th:value="${authors.getAuthor_id()}"
                                    th:text="${authors.getAuthor_name()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/products">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>

</body>
</html>
